<div class="col-md-12 px-0">
  <nb-card [nbSpinner]="showLoading">
    <nb-card-header>
      {{ isUpdate ? 'Detalhes de um' : 'Criar novo' }} item
    </nb-card-header>
    <nb-card-body>
      <form (ngSubmit)="onSubmit()" [formGroup]="formGroup">
        <div class="w-100 d-flex flex-wrap">

          <div class="col-12 col-md-6 mt-3">
            <label for="name" class="required-symbol">Nome</label>
            <input id="name" autocomplete="off" maxlength="255" formControlName="name" nbInput fullWidth shape="rectangle" placeholder="Digite o nome" type="text">
          </div>

          <div class="col-12 col-md-6 mt-3">
            <label for="description" class="required-symbol">Descrição</label>
            <input id="description" autocomplete="off" maxlength="255" formControlName="description" nbInput fullWidth shape="rectangle" placeholder="Digite a descrição" type="text">
          </div>

          <div class="col-12 col-md-6 mt-3">
            <label for="weight" class="required-symbol">Peso</label>
            <input id="weight" autocomplete="off" maxlength="255" formControlName="weight" nbInput fullWidth shape="rectangle" placeholder="Digite o peso" type="text">
          </div>

          <hr class="w-100 mt-3">
        </div>

        <div class="col d-flex flex-column flex-sm-row flex-sm-grow-0 mt-5">
          <button nbButton status="basic" outline routerLink="/pages/items" type="button">
            Voltar
          </button>
          <button *ngIf="!isUpdate" [disabled]="formGroup.status === 'INVALID'"
                  nbButton
                  status="success"
                  outline
                  class="mt-3 mt-md-0 ml-sm-auto">Criar
          </button>
          <button *ngIf="isUpdate" [disabled]="formGroup.status === 'INVALID'"
                  nbButton
                  status="warning"
                  outline
                  class="mt-3 mt-md-0 ml-sm-auto">Atualizar
          </button>
        </div>
      </form>
    </nb-card-body>
  </nb-card>
</div>
